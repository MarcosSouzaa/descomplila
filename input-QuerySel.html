<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Imput</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col m-12">
                <h1>Input e QuerySelector retornando por id e por class</h1>

                <input type="text" placeholder="Informe um Texto" id="texto" class="textocss">
                <button onclick="aperte()">Clique-me</Clique-me></button>
            </div>
        </div>
    </section>
</body>
<script>
function aperte(){
 var texto = document.querySelector('.textocss').value
 alert(texto)
}

</script>

</html>
