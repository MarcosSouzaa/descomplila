<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>getElementBy</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col m-12">
                <h1>Usando document.getElementBy</h1>             
                <input type="text" placeholder="Informe um Texto" id="valor" >
                <button onclick="aperte()">Clique-me</Clique-me></button>

                  <div id="resultado"></div> <!--pegando esse id com document.querySelector().innerHTML = valor-->

            </div>
        </div>
    </section>
</body>
<script>
function aperte(){
// var valor = document.querySelector('#valor').value
 //alert(texto)
 var lia = document.getElementById('valor').value // Aqui não preciso colocar o # para pegar o elemento

 //document.querySelector('#resultado').innerHTML= valor
 document.getElementById('resultado').innerHTML=lia //<--Mostra o valor coletado na variável direto no id resultado na div no html
}

</script>

</html>
