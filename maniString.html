                <input type="text" placeholder="Informe um Texto" name="sobrenome" >


                <button onclick="aperte()">Clique-me</Clique-me></button>

</body>
<script>
function aperte(){
 var nome = document.querySelector("input[name='nome']").value

 //alert("Nome: "+nome+"- Sobrenome: "+sobrenome)
 alert('Nome: ${nome} - Sobrenome: ${Sobrenome}')//usando express√£o
}
